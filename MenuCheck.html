<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Check</title>
    <link rel="stylesheet" href="MenuCheck.css">
</head>

<body>
    <!--Cria uma caixa de seleção-->
    <input type="checkbox" name="" id="menu">


    <!--Carrega o ícone e o nome do Menu, e ao referenciar o 
    for="menu" queremos referenciar o que será ativado ao clica 
    no elemento-->
    <label for="menu" class="menuicone">&#9776;Menu</label>
    <!--Comando de navegação para aplicar estilos específicos-->
    <nav class="menu-mobile">
        <!--Estrutura de lista não ordenada-->
        <ul>
            <!--Itens da Lista-->
            <li><a href="">Item 1 do menu</a></li>
            <li><a href="">Item 2 do menu</a></li>
            <li><a href="">Item 3 do menu</a></li>
        </ul>
    </nav>
</body>
</html>
